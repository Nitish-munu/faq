        <section>
            <div data-th-each="q, k : ${question}" class="faq" data-th-object="${q}">
                <div data-th-if="${k.count}==2">
                    <div class="question-area">
                        <h4 data-th-text="|${k.count}. *{question}|"></h4>
                        <button class="expand-btn">-</button>
                    </div>
                    <p data-th-text="*{answer}" class="answer"></p>
                </div>

                <div data-th-if="${k.count}!=2">
                    <div class="question-area">
                        <h4 data-th-text="|${k.count}. *{question}|"></h4>
                        <button class="expand-btn">+</button>
                    </div>
                    <p data-th-text="*{answer}" class="answer hide"></p>
                </div>
            </div>
        </section>

    </main>
